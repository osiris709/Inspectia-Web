<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSPECTIA-WEB | Inicio</title>
    <link rel="stylesheet" href="styles-inspeccion.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li id="nav-inspecciones" class="oculto">

          <li id="nav-usuarios" class="oculto">

        </ul>

    <header>
      <img

        src="logo-light.png"
