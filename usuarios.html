<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSPECTIA-WEB | Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles-inspeccion.css" />
    <link rel="stylesheet" href="styles-usuarios.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li id="nav-inspecciones" class="oculto">
            <a href="inspecciones.html">Registrar Inspección</a>
          </li>
          <li id="nav-usuarios" class="oculto">
            <a href="usuarios.html">Gestión de Usuarios</a>
          </li>
          <li id="nav-resultados" class="oculto">
            <a href="resultados.html">Resultados</a>
          </li>
          <li><a id="logout">Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <header>
      <img
        id="logo"
        src="logo-light.png"
        alt="Logo INSPECTIA-WEB"
        class="logo"
      />
      <div class="title-group">
        <h1>INSPECTIA-WEB</h1>
        <p>AI-POWERED QUALITY INSPECTION</p>
      </div>
      <div class="user-info">
        <span>Usuario</span>
      </div>
    </header>

    <main class="dashboard" id="gestionar-usuarios">
      <section class="form-section">
        <h2>Registrar Nuevo Usuario</h2>
        <form id="registro-usuario-form">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" />

          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" />

          <label for="rol">Rol</label>
          <select id="rol">
            <option value="">Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="inspector">Inspector</option>
            <option value="cliente">Cliente</option>
          </select>

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" />

          <button type="submit" id="boton-registro">Registrar Usuario</button>
        </form>

        <div id="mensaje-registro" class="mensaje-exito" style="display: none;">
          ✅ Usuario registrado correctamente.
        </div>
      </section>

      <section class="tabla-usuarios">
        <h2>Usuarios Registrados</h2>
        <table id="tabla-usuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de usuarios se insertan dinámicamente con JS -->
          </tbody>
        </table>

        <div class="paginacion">
          <button id="prev-pagina">⬅️ Anterior</button>
          <span id="pagina-actual">Página 1</span>
          <button id="next-pagina">Siguiente ➡️</button>
        </div>
      </section>
    </main>

    <script src="auth.js"></script>
    <script src="usuarios.js"></script>
  </body>
</html>
